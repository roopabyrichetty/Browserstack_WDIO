name: 'BrowserStack Test'
on:
  push:
    branches:
      - bstack
  pull_request:
    branches:
      - bstack

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 18

        - name: Install
          run: npm install
        - name: Test
          run: npm run test
        
          